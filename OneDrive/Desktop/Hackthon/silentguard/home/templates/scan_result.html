{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Scan Result</h2>
    <div class="card p-4 shadow-sm">
        <p><strong>Message:</strong> {{ msg.message_text }}</p>
        <p><strong>Detected Keywords:</strong> {{ msg.detected_keywords }}</p>
        {% if msg.is_scam %}
            <div class="alert alert-danger">⚠️ SCAM DETECTED</div>
        {% else %}
            <div class="alert alert-success">✅ Safe Message</div>
        {% endif %}
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back</a>
    </div>
</div>
{% endblock %}
